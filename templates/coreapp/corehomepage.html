{% extends 'navbar/corenavbar.html' %}
{% load static %}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENTOR MANAGEMENT</title>
    <style>
        /* Full screen styling */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #f4f4f4;
            overflow: hidden;
        }

        /* Video background container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        /* Video styling */
        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Centered main container */
        .main-container {
            max-width: 600px;
            padding: 2rem;
            border-radius: 8px;
            background-color: rgba(24, 23, 23, 0.8);
            margin: auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        /* Header styling */
        h2 {
            color: #ff8833;
            font-weight: bold;
            margin-bottom: 2rem;
        }

        /* Card styling */
        .card {
            margin: 1rem 0;
            padding: 2rem;
            border-radius: 8px;
            background-color: rgba(34, 34, 34, 0.85);
        }

        .card-header {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffcc33;
            text-align: center;
            margin-bottom: 1rem;
        }

        /* Button styling */
        .btn-primary, .btn-secondary {
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 100%;
            border-radius: 25px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: #ff6600;
        }

        .btn-primary:hover, .btn-secondary:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }

        .btn-secondary {
            background-color: #cc6600;
        }

    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Main content -->
    <div class="main-container">
        <h2>MENTOR MANAGEMENT</h2>

        <!-- Card for Adding Mentor -->
        <div class="card">
            <div class="card-header">ADD MENTOR</div>
            <div class="card-body">
                <a href="{% url 'coreapp:addMentor' %}" class="btn btn-primary">ADD-></a>
            </div>
        </div>

        <!-- Card for Viewing Mentor List -->
        <div class="card">
            <div class="card-header">MENTOR LIST</div>
            <div class="card-body">
                <a href="{% url 'coreapp:mentorList' %}" class="btn btn-secondary">LIST-></a>
            </div>
        </div>
    </div>
</body> 
</html>
{% endblock %}
