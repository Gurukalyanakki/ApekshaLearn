<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADD MENTOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Full-screen centered container with black background */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #121212;
            font-family: Arial, sans-serif;
            color: #f4f4f4;
        }

        /* Video background container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Main container styling */
        .container {
            background-color: rgba(34, 34, 34, 0.85); /* Semi-transparent dark background */
            padding: 3rem; /* Moderate padding for balance */
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            max-width: 600px; /* Smaller max width for a balanced look */
            width: 90%; /* Responsive width */
            z-index: 1; /* Keeps it above the video */
        }

        h2 {
            color: #ff4500;
            font-weight: bold;
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        label {
            color: #ff6347;
            font-weight: bold;
            font-size: 1rem;
        }

        .form-control {
            background-color: #333;
            color: #fff;
            border: 2px solid #555;
            padding: 0.8rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #ff4500;
            box-shadow: 0 0 0 0.2rem rgba(255, 69, 0, 0.3);
        }

        .btn-primary {
            background-color: #ff4500;
            border: none;
            transition: background-color 0.3s ease;
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0.6rem;
        }

        .btn-primary:hover {
            background-color: #ff6347;
        }

        .alert-danger {
            background-color: #8b0000;
            color: #ff6347;
            border: none;
            text-align: center;
            margin-bottom: 1rem;
            font-size: 1.2rem;
        }
    </style>
</head>
<body
    
    class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>


    <!-- Form container -->
    <div class="container">
        <h2>Add Mentor</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="Register_Number" class="form-label">Register Number</label>
                <input type="text" class="form-control" id="Register_Number" name="Register_Number" required>
            </div>
            <div class="mb-3">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" id="Name" name="Name" required>
            </div>
            <div class="mb-3">
                <label for="Domain" class="form-label">Domain</label>
                <input type="text" class="form-control" id="Domain" name="Domain" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Add Mentor</button>
        </form>
    </div>
</body>
</html>
