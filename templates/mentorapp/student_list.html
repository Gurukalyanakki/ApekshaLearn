{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>
    <style>
        /* General body styling */
        body {
            color: #f1f1f1;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            overflow: hidden; /* Prevents scrolling */
        }

        /* Video background container */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-background video {
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            object-fit: cover;
        }

        /* Header styling */
        h1 {
            color: #ff4500;
            text-align: center;
            font-size: 36px;
            padding: 20px 0;
            margin: 0;
            background-color: #1e1e1e;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        h2 {
            color: #ff4500;
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Table container */
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 30px;
            background-color: rgba(30, 30, 30, 0.8);
            border-radius: 8px;
            margin-top: 40px;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table header styling */
        th {
            padding: 15px;
            background-color: #ff4500;
            color: #ffffff;
            font-weight: bold;
            text-align: left;
            letter-spacing: 1px;
            border-bottom: 2px solid #ff6347;
        }

        /* Table row styling */
        tr:nth-child(even) {
            background-color: #3e3e3e;
        }

        tr:hover {
            background-color: #ff6347;
            cursor: pointer;
        }

        /* Table data cell styling */
        td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
            }

            th, td {
                font-size: 14px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Video background -->
    <div class="video-background">
        <video autoplay muted loop>
            <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <!-- Page content -->
    <h1>Student List</h1>
    <div class="container">
        <h2>Student Information</h2>
        <table>
            <thead>
                <tr>
                    <th>Register Number</th>
                    <th>Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td>{{ student.register_number }}</td>
                        <td>{{ student.name }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
