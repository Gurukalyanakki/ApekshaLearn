


{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Apeksha</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        /* Background video styling */
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Center container */
        .container {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 5cm; /* Set gap to 5cm */
        }

        /* Social icon links */
        .social-icons a {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s;
        }

        .social-icons img {
            width: 250px; /* Increased width */
            height: 250px; /* Increased height */
            transition: transform 0.3s;
        }

        /* Hover effect */
        .social-icons img:hover {
            transform: scale(1.15);
        }
    </style>
</head>
<body>

<!-- Background video -->
<video autoplay muted loop class="background-video">
    <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- Centered container for social icons -->
<div class="container social-icons">
    <!-- Instagram Logo -->
    <a href="https://www.instagram.com/kl_apeksha?igsh=bnh5cjRwYTExajNl" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo">
    </a>

    <!-- Telegram Logo -->
    <a href="https://t.me/+aULRTSn2FBZkMWM1" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram Logo">
    </a>
</div>

</body>
</html>
