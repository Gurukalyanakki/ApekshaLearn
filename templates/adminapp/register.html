
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Page</title>
  <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body  style="position: relative; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #fff; box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif;">
  
  <!-- Background Video -->
  <video autoplay loop muted playsinline style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
    <source src="{% static 'videos/login.mp4' %}" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="form-container">
    <div class="welcome-section">
      <h1>APEKSHA</h1>
    </div>
    
    <div class="form-section signup-section">
      <h2>SIGN UP</h2>
      <form action="{% url 'adminapp:UserRegisterLogic' %}" method="POST">
        {% csrf_token %}
        
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
        
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
        
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        
        <label for="password1">Confirm Password</label>
        <input type="password" id="password1" name="password1" required>
        
        <button type="submit" class="btn-submit">SIGN UP</button>
      </form>
      
      {% if messages %}
        <ul>
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
