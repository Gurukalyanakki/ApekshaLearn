<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>APEKSHA LEARN</title>
    <link rel="stylesheet" href="{% static 'css/studentnav.css' %}"> <!-- Link to custom CSS file -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXhW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar with custom styling -->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-image: url('{% static 'images/nav.jpg' %}'); background-size: cover; background-position: center;">
        <div class="container-fluid">
            <!-- Home link on the left -->
            <a href="{% url 'adminapp:projecthomepage' %}" class="navbar-brand">Home</a>
         
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto"> <!-- Position items on the right -->
                    {% if user.is_authenticated %}
                        <li class="nav-item d-flex align-items-center"> <!-- Use flexbox for alignment -->
                            <span class="nav-welcome me-2">Welcome, {{ user.username }}</span>
                            <a href="{% url 'adminapp:logout' %}" class="nav-button">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a href="{% url 'adminapp:UserRegisterPageCall' %}" class="nav-button">Register</a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'adminapp:userloginpage' %}" class="nav-button">Login</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    {% block body %}
    {% endblock %}
</body>
</html>
